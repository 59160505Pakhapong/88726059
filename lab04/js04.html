<HTML>
    <HEAD>
        <TITLE>Example using new</TITLE>
        <SCRIPT LANGUAGE="JavaScript">
            function outputdata(){
                var d = new Date();//create today's date and time
                document.write(d.toLocaleString());
            }   
            </SCRIPT>
    </HEAD>
    <BODY>
        <H1>the date and time are</H1>
        <SCRIPT LANGUAGE="JavaScript"> 
            outputdata();
            </SCRIPT>
    </BODY>
</HTML>
