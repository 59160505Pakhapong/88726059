<HTML>
    <HEAD>
        <TITLE>re-direct based upon window size</TITLE>
    </HEAD>
    <BODY>
        <SCRIPT LANGUAGE="JavaScript"> 
            function windowHeight( ) {
                if(document.body && document.body.clienHeight){
                    return document.body.clientHeight;
                } else if (window.innerHeight){
                    return window.innerHeight;
                } else {
                    return 0 ;
                }//both tests have failed
            }
            if (windowHeight() >= 300){
                document.location = "http://www.youtube.com";
            }else {
                document.location = "http://www.facebook.com";
            }
            </SCRIPT>
    </BODY>
