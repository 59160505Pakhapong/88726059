<HTML>
        <HEAD>
            <TITLE>Change inline text Example</TITLE>
        <BODY>
        <script>
            var AR=new Array();
            AR[0]="Message 1";
            AR[1]="Message 2";
            AR[2]="Message 3";
            var i=0
            function next(){
                i=(++i)%AR.length;
                document.getElementById("here").innerHTML=AR[i];
            }
        </script>
        </HEAD>
        <body>
            Click on the middle section to have it change what it says.<br>
            Text-1
            <HR>
            <div onclick="next()" id="here">
                DEFAULT 
            </div>
            <HR>
                TEXT-2
        </BODY>
</HTML>
